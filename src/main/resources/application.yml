spring:
  application:
    name: Spring-AI-Demo

  ai:
    dashscope:
      api-key: ${DASHSCOPE_API_KEY}
      model: qwen-plus
      deepSeekModel: deepseek-v3.1


server:
  port: 8081
  servlet:
    context-path: /api
    encoding:
      # 启用字符编码过滤器
      enabled: true
      # 强制使用指定的字符编码
      force: true
      # 设置字符编码为UTF-8
      charset: UTF-8









